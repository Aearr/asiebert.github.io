<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - IA embarquée</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-color: #0d0d0d;
            color: #00ffcc;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chip-container {
            display: grid;
            grid-template-columns: repeat(2, 200px);
            gap: 20px;
            padding: 20px;
            border: 3px solid #00ffcc;
            background: #222;
            border-radius: 15px;
            box-shadow: 0 0 15px #00ffcc;
        }

        .chip-zone {
            padding: 20px;
            text-align: center;
            background: #111;
            border: 2px solid #00ffcc;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .chip-zone:hover {
            background: #00ffcc;
            color: #111;
            box-shadow: 0 0 10px #00ffcc;
        }
    </style>
</head>

<body>
    <div class="chip-container">
        <div class="chip-zone" id="projects">Projets</div>
        <div class="chip-zone" id="skills">Compétences</div>
        <div class="chip-zone" id="cv">CV</div>
        <div class="chip-zone" id="contact">Contact</div>
    </div>
    <script>
        document.querySelectorAll('.chip-zone').forEach(zone => {
            zone.addEventListener('click', () => {
                alert(`Vous avez cliqué sur ${zone.innerText}`);
            });
        });
    </script>
</body>

</html>
